<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VENDAS</title>
  <link rel="stylesheet" href="operacao.css">
  <script src="operacao.js"></script>
</head>
<body>
  <header>
    <nav class="navbar">
        <div class="headerMenu">
            <ul class="lista">
                <li><a href="/index.html">DASHBOARD</a></li>
                <li><a href="/Produto/cadProd.html">PRODUTO</a></li>
                <li><a href="/Fornecedor/forn.html">FORNECEDOR</a></li>
                <li><a href="/Auditoria/auditoria.html">AUDITORIA</a></li>
                <li><a href="/Operacao/operacao.html">OPERAÇÃO</a></li>
            </ul>
        </div>
    </nav>
</header>

<table>
  <tr class="TituloVenda">
    <th>Nome do Produto</th>
    <th>Quantidade</th>
    <th>Valor de Venda</th>
    <th>Valor Total</th>
  </tr>

  <tbody id="corpoTabelaProdutos"></tbody>

  <tr>
    <td>
      <select id="produtoSelecionar" name="produtoId" onchange="carregarProduto()">
        <option value="">Selecione um Produto</option>
      </select>
    </td>
    <td><input type="number" id="quantidadeVenda" placeholder="Quantidade de venda" onchange="calcularVlTotal()"></td>
    <td><input type="number" id="valorProd" placeholder="Valor Unitário" disabled></td>
    <td><input type="number" id="valorTotal" placeholder="Valor Total" disabled></td>
  </tr>
</table>

<button id="btnAdicionar" onclick="adicionarProduto()">Adicionar a venda</button>
<button id="btnCadastrarVenda" onclick="efetuarVenda()">Cadastrar a venda</button>


<div class="tituloFornecedor">
  <div class="tituloInfo ti-esq">Total da Venda: <span id="vlTotal"></span></div>
</div>
</body>
</html>
